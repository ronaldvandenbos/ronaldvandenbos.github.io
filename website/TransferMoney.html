<h2>2. Transferring Money</h2>
<p>
    <strong>Log In:</strong> Sign in to your online banking account.
</p>
<p>
    <strong>Initiate Transfer:</strong> Go to the "Transfer" or "Send Money" section.
</p>
<p>
    <strong>Enter Details and Confirm:</strong> Enter the recipient's account information, the amount to transfer, and confirm the transaction.
