<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .activity {
            margin-bottom: 20px;
        }
        .activity-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .steps {
            margin-left: 20px;
        }
        .step {
            margin-bottom: 5px;
        }
        .step-title {
            font-weight: bold;
        }
    </style>
</head>
<body>



<div class="activity">
    <div class="activity-title">2. Transferring Money</div>
    <div class="steps">
        <div class="step">
            <span class="step-title">Log In:</span> Sign in to your online banking account.
        </div>
        <div class="step">
            <span class="step-title">Initiate Transfer:</span> Go to the "Transfer" or "Send Money" section.
        </div>
        <div class="step">
            <span class="step-title">Enter Details and Confirm:</span> Enter the recipient's account information, the amount to transfer, and confirm the transaction.
        </div>
    </div>
</div>

</body>
</html>
